version: "3.8"

services:
  postgres:
    image: postgres:17
    container_name: airbyte_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demo_db
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  airbyte:
    image: airbyte/airbyte:latest
    container_name: airbyte
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - airbyte_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  airbyte_data:
